<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Search Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .display-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9em;
            color: #555;
        }

        .radio-label input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-label:hover {
            color: #667eea;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .select-buttons {
            display: flex;
            gap: 8px;
        }

        .select-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: 600;
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .select-btn:active {
            transform: translateY(0);
        }

        .museum-checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            column-gap: 20px;
        }

        .category-header {
            grid-column: 1 / -1;
            font-weight: 700;
            color: #667eea;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 15px;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e0e0ff;
        }

        .category-header:first-child {
            margin-top: 0;
        }

        .museum-checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .museum-checkbox-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .museum-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .museum-checkbox-item label {
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
            flex: 1;
        }

        .museum-list {
            list-style: none;
            font-size: 0.85em;
            color: #555;
            line-height: 1.6;
            columns: 2;
            column-gap: 20px;
        }

        .museum-list li {
            margin-bottom: 5px;
            break-inside: avoid;
        }

        .museum-list li:before {
            content: "â†’ ";
            color: #667eea;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .search-box {
                flex-direction: column;
            }

            .museum-list {
                columns: 1;
            }

            .museum-checkboxes {
                grid-template-columns: 1fr;
            }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        /* Iframe display styles */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            overflow: auto;
            padding: 20px;
        }

        .iframe-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px 0;
            border-bottom: 2px solid #667eea;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .iframe-header h2 {
            margin: 0;
            color: #667eea;
            font-size: 1.3em;
        }

        .close-iframes {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .close-iframes:hover {
            background: #5568d3;
        }

        .iframe-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .iframe-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .iframe-item-header {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .iframe-item-header a {
            color: white;
            text-decoration: none;
            font-size: 0.85em;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .iframe-item-header a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .iframe-item iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }
    </style>
</head>

                { name: 'Yale British Art Center', url: 'https://collections.britishart.yale.edu/?search_field=simple_search&doc-types=objects&q=SEARCH' }

        const STORAGE_KEY = 'museumSearchTerm';
        const SELECTED_KEY = 'museumSelectedURLs';
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const statusDiv = document.getElementById('status');
        const checkboxContainer = document.getElementById('museumCheckboxes');
        const tabCountSpan = document.getElementById('tabCount');

        // Icon mapping for categories
        const categoryIcons = {
            'Paintings': 'ðŸ–¼ï¸',
            'Drawings': 'âœï¸',
            'Prints': 'ðŸ–¨ï¸',
            'Illustrations & Graphic Arts': 'ðŸŽ¨',
            'Mixed Collections': 'ðŸ›ï¸'
        };

        // Flatten museums for easier indexing
        let allMuseums = [];
        Object.keys(museumGroups).forEach(category => {
            museumGroups[category].forEach(museum => {
                allMuseums.push({ ...museum, category });
            });
        });

        // Generate checkboxes grouped by category
        function generateCheckboxes() {
            Object.keys(museumGroups).forEach(category => {
                // Create category header
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `${categoryIcons[category]} ${category}`;
                checkboxContainer.appendChild(categoryHeader);

                // Create museums in this category
                museumGroups[category].forEach(museum => {
                    const globalIndex = allMuseums.findIndex(
                        m => m.name === museum.name && m.url === museum.url
                    );

                    const div = document.createElement('div');
                    div.className = 'museum-checkbox-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `museum-${globalIndex}`;
                    checkbox.checked = true; // All checked by default
                    checkbox.addEventListener('change', updateTabCount);
                    
                    const label = document.createElement('label');
                    label.htmlFor = `museum-${globalIndex}`;
                    label.textContent = museum.name;
                    
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    checkboxContainer.appendChild(div);
                });
            });
            
            // Load saved selections
            loadSelectedMuseums();
            updateTabCount();
        }

        // Update tab count display
        function updateTabCount() {
            const selectedCount = getSelectedMuseums().length;
            tabCountSpan.textContent = `${selectedCount} tab${selectedCount !== 1 ? 's' : ''} selected`;
            
            // Save selections
            saveSelectedMuseums();
        }

        // Get selected museums
        function getSelectedMuseums() {
            const selected = [];
            allMuseums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox && checkbox.checked) {
                    selected.push(museum);
                }
            });
            return selected;
        }

        // Save selected museums to localStorage
        function saveSelectedMuseums() {
            const selectedIndices = [];
            allMuseums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox && checkbox.checked) {
                    selectedIndices.push(index);
                }
            });
            localStorage.setItem(SELECTED_KEY, JSON.stringify(selectedIndices));
        }

        // Load selected museums from localStorage
        function loadSelectedMuseums() {
            const saved = localStorage.getItem(SELECTED_KEY);
            if (saved) {
                try {
                    const selectedIndices = JSON.parse(saved);
                    allMuseums.forEach((museum, index) => {
                        const checkbox = document.getElementById(`museum-${index}`);
                        if (checkbox) {
                            checkbox.checked = selectedIndices.includes(index);
                        }
                    });
                } catch (e) {
                    console.error('Error loading selections:', e);
                }
            }
        }

        // Load last search term from localStorage on page load
        function loadLastSearchTerm() {
            const lastSearch = localStorage.getItem(STORAGE_KEY);
            if (lastSearch) {
                searchInput.value = lastSearch;
            }
        }

        // Save search term to localStorage
        function saveSearchTerm(term) {
            localStorage.setItem(STORAGE_KEY, term);
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 5000);
        }

        function searchMuseums() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                showStatus('Please enter a search term', 'warning');
                searchInput.focus();
                return;
            }

            const selectedMuseums = getSelectedMuseums();
            
            if (selectedMuseums.length === 0) {
                showStatus('Please select at least one museum', 'warning');
                return;
            }

            // Save the search term to localStorage
            saveSearchTerm(searchTerm);

            // Check display mode
            const displayMode = document.querySelector('input[name="displayMode"]:checked').value;

            if (displayMode === 'single') {
                // Show all in one page with iframes
                showInSinglePage(selectedMuseums, searchTerm);
            } else {
                // Open in separate tabs (original behavior)
                openInTabs(selectedMuseums, searchTerm);
            }
        }

        function showInSinglePage(selectedMuseums, searchTerm) {
            // Create iframe container
            const container = document.createElement('div');
            container.className = 'iframe-container';
            container.id = 'iframeContainer';

            // Create header
            const header = document.createElement('div');
            header.className = 'iframe-header';
            header.innerHTML = `
                <h2>ðŸŽ¨ Museum Search Results: "${searchTerm}" (${selectedMuseums.length} museums)</h2>
                <button class="close-iframes" onclick="closeIframes()">âœ• Close</button>
            `;
            container.appendChild(header);

            // Create grid
            const grid = document.createElement('div');
            grid.className = 'iframe-grid';

            selectedMuseums.forEach(museum => {
                const searchUrl = museum.url.replace(/SEARCH/g, encodeURIComponent(searchTerm));
                
                const item = document.createElement('div');
                item.className = 'iframe-item';
                
                item.innerHTML = `
                    <div class="iframe-item-header">
                        <span>${museum.name} - ${museum.category}</span>
                        <a href="${searchUrl}" target="_blank">Open in new tab â†—</a>
                    </div>
                    <iframe src="${searchUrl}" loading="lazy"></iframe>
                `;
                
                grid.appendChild(item);
            });

            container.appendChild(grid);
            document.body.appendChild(container);

            showStatus(`Loaded ${selectedMuseums.length} museums in one page!`, 'success');
        }

        function closeIframes() {
            const container = document.getElementById('iframeContainer');
            if (container) {
                container.remove();
            }
        }

        function openInTabs(selectedMuseums, searchTerm) {
            searchButton.disabled = true;
            searchButton.textContent = 'Opening...';

            let opened = 0;
            let failed = 0;
            
            // Keep refocusing on this window aggressively
            const refocusInterval = setInterval(() => {
                window.focus();
            }, 10);
            
            selectedMuseums.forEach((museum, index) => {
                setTimeout(() => {
                    const searchUrl = museum.url.replace(/SEARCH/g, encodeURIComponent(searchTerm));
                    const newWindow = window.open(searchUrl, '_blank');
                    
                    if (newWindow) {
                        opened++;
                        // Force focus back immediately
                        window.focus();
                    } else {
                        failed++;
                    }

                    if (index === selectedMuseums.length - 1) {
                        // Stop the aggressive refocusing
                        setTimeout(() => clearInterval(refocusInterval), 500);
                        
                        searchButton.disabled = false;
                        searchButton.textContent = 'Search Selected';
                        
                        if (failed > 0) {
                            showStatus(`Opened ${opened} tabs. ${failed} blocked - please allow pop-ups and try again.`, 'warning');
                        } else {
                            showStatus(`Successfully opened ${opened} museum search tabs!`, 'success');
                        }
                    }
                }, index * 100); // Stagger tab opening by 100ms
            });
        }

        searchButton.addEventListener('click', searchMuseums);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMuseums();
            }
        });

        // Select All button
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            allMuseums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
            updateTabCount();
        });

        // Select None button
        document.getElementById('selectNoneBtn').addEventListener('click', () => {
            allMuseums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
            });
            updateTabCount();
        });

        // Initialize
        generateCheckboxes();
        loadLastSearchTerm();
        searchInput.focus();
        searchInput.select();
    </script>

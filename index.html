<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Search Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .select-buttons {
            display: flex;
            gap: 8px;
        }

        .select-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: 600;
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .select-btn:active {
            transform: translateY(0);
        }

        .museum-checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            column-gap: 20px;
        }

        .museum-checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .museum-checkbox-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .museum-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .museum-checkbox-item label {
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
            flex: 1;
        }

        .museum-list {
            list-style: none;
            font-size: 0.85em;
            color: #555;
            line-height: 1.6;
            columns: 2;
            column-gap: 20px;
        }

        .museum-list li {
            margin-bottom: 5px;
            break-inside: avoid;
        }

        .museum-list li:before {
            content: "â†’ ";
            color: #667eea;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .search-box {
                flex-direction: column;
            }

            .museum-list {
                columns: 1;
            }

            .museum-checkboxes {
                grid-template-columns: 1fr;
            }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Museum Search Portal</h1>
        <p class="subtitle">Search across 25+ major art museums worldwide</p>

        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Enter search term (e.g., landscape, portrait, monet...)" 
                value="miner"
            />
            <button id="searchButton">Search Selected</button>
        </div>

        <div id="status" class="status"></div>

        <div class="info">
            <div class="info-header">
                <h3>Select Museums to Search</h3>
                <div class="select-buttons">
                    <button id="selectAllBtn" class="select-btn">Select All</button>
                    <button id="selectNoneBtn" class="select-btn">Select None</button>
                </div>
            </div>
            <div class="museum-checkboxes" id="museumCheckboxes">
                <!-- Checkboxes will be dynamically generated here -->
            </div>
        </div>

        <div class="footer">
            <span id="tabCount">25 tabs selected</span> â€¢ Allow pop-ups if prompted
        </div>
    </div>

    <script>
        const museums = [
            { name: 'Art Institute of Chicago - Paintings', url: 'https://www.artic.edu/collection?q=SEARCH&artwork_type_id=Painting&is_public_domain=1', icon: 'ðŸ–¼ï¸' },
            { name: 'Cleveland Museum of Art', url: 'https://www.clevelandart.org/art/collection/search?search=SEARCH&limit_by=&cc0=1', icon: 'ðŸŽ¨' },
            { name: 'Europeana - 3D', url: 'https://www.europeana.eu/en/search?page=1&qf=TYPE%3A%223D%22&query=SEARCH%20&reusability=open&view=grid', icon: 'ðŸ—¿' },
            { name: 'Europeana - Images', url: 'https://www.europeana.eu/en/search?page=1&qf=TYPE%3A%22IMAGE%22&query=SEARCH%20&reusability=open&view=grid', icon: 'ðŸ“·' },
            { name: 'Gallerix.org (Google Images)', url: 'https://www.google.com/search?q=intitle%3ASEARCH+site%3Ahttps%3A%2F%2Fgallerix.org&tbm=isch', icon: 'ðŸ”' },
            { name: 'Getty Museum', url: 'https://search.getty.edu/gateway/search?q=SEARCH&cat=type&f=%22Drawings%22&types=%22Paintings%22&highlights=%22Open%20Content%20Images%22&rows=50&srt=&dir=s&dsp=0&img=1&pg=1', icon: 'ðŸŽ¨' },
            { name: 'LACMA', url: 'https://collections.lacma.org/search/site/SEARCH?f%5B0%5D=bm_field_has_image%3Atrue&f%5B1%5D=im_field_classification%3A22', icon: 'ðŸŽ¨' },
            { name: 'Metropolitan Museum - Paintings', url: 'https://www.metmuseum.org/art/collection/search?q=SEARCH&offset=0&searchField=Title&material=Paintings&showOnly=openAccess', icon: 'ðŸ–¼ï¸' },
            { name: 'Museo del Prado - Drawings', url: 'https://www.museodelprado.es/en/the-collection/art-works?searchObras=SEARCH&cidoc:p2_has_type@@@pm:objectTypeNode=http://museodelprado.es/items/objecttype_6', icon: 'âœï¸' },
            { name: 'Museo del Prado - Paintings', url: 'https://www.museodelprado.es/en/the-collection/art-works?searchObras=SEARCH&cidoc:p2_has_type@@@pm:objectTypeNode=http://museodelprado.es/items/objecttype_20', icon: 'ðŸ–¼ï¸' },
            { name: 'National Gallery of Art', url: 'https://www.nga.gov/artwork-search?keywords=SEARCH&download=1&f[]=awtype:107231&f[]=awtype:105956', icon: 'ðŸŽ¨' },
            { name: 'Newfields Museum - Paintings', url: 'https://collections.discovernewfields.org/search?showOnly=is_public_domain&object_types.keyword=paintings&searchTerm=SEARCH&section=artworks', icon: 'ðŸ–¼ï¸' },
            { name: 'Paris Museums - Graphic Arts', url: 'https://www.parismuseescollections.paris.fr/fr/recherche/denominations/arts%20graphiques-166293/image-libre/1?keywords=SEARCH&limit=300&sort=score', icon: 'ðŸ–¨ï¸' },
            { name: 'Paris Museums - Paintings', url: 'https://www.parismuseescollections.paris.fr/fr/denomination/peinture?keywords=SEARCH&limit=300&sort=score', icon: 'ðŸ–¼ï¸' },
            { name: 'Rijksmuseum - All Art', url: 'https://www.rijksmuseum.nl/en/collection/search?query=SEARCH&collectionSearchContext=Art&page=1&sortingType=Popularity', icon: 'ðŸŽ¨' },
            { name: 'Rijksmuseum - Drawings', url: 'https://www.rijksmuseum.nl/en/collection/search?query=SEARCH&collectionSearchContext=Art&page=1&sortingType=Relevance&facets[0].id=a9f849002285adbd26678e361050083c&facets[0].nodeRelationType=HasObjectType', icon: 'âœï¸' },
            { name: 'Rijksmuseum - Paintings', url: 'https://www.rijksmuseum.nl/en/collection/search?query=SEARCH&collectionSearchContext=Art&page=1&sortingType=Popularity&facets[0].id=a8ea7a0fd82263755305737ecfad87b4&facets[0].nodeRelationType=HasObjectType', icon: 'ðŸ–¼ï¸' },
            { name: 'Rijksmuseum - Prints', url: 'https://www.rijksmuseum.nl/en/collection/search?query=SEARCH&collectionSearchContext=Art&page=1&sortingType=Popularity&facets[0].id=3159edbfc6b22de59dfb2522fecc2706&facets[0].nodeRelationType=HasObjectType', icon: 'ðŸ–¨ï¸' },
            { name: 'Smithsonian - Drawings', url: 'https://www.si.edu/search/images?edan_q=SEARCH&edan_fq[]=media_usage:CC0&edan_fq[]=object_type:%22Drawings%22', icon: 'âœï¸' },
            { name: 'Smithsonian - Graphic Arts', url: 'https://www.si.edu/search/images?edan_q=SEARCH&edan_fq[]=media_usage:CC0&edan_fq[]=object_type%3A%22Graphic+arts%22', icon: 'ðŸ–¨ï¸' },
            { name: 'Smithsonian - Paintings', url: 'https://www.si.edu/search/images?edan_q=SEARCH&edan_fq[]=media_usage:CC0&edan_fq[]=object_type:%22Paintings%22', icon: 'ðŸ–¼ï¸' },
            { name: 'Te Papa Museum', url: 'https://collections.tepapa.govt.nz/search/SEARCH/results?wi=false&wdi=true&q=SEARCH&page=1&t=null&ir=Unrestricted&c=RareBooks', icon: 'ðŸ“š' },
            { name: 'Walters Art Museum', url: 'https://art.thewalters.org/search/?era-to=bce&era-from=bce&q=SEARCH&q-scope=everything&medium%5B%5D=17', icon: 'ðŸŽ¨' },
            { name: 'Yale British Art Center', url: 'https://collections.britishart.yale.edu/?search_field=simple_search&doc-types=objects&q=SEARCH', icon: 'ðŸŽ¨' },
            { name: 'Yale University Art Gallery - Paintings', url: 'https://artgallery.yale.edu/collection?query=SEARCH&f%5B0%5D=classification%3APaintings&f%5B1%5D=image_availability%3A1&f%5B2%5D=open_access%3A1&page=2', icon: 'ðŸ–¼ï¸' }
        ];

        const STORAGE_KEY = 'museumSearchTerm';
        const SELECTED_KEY = 'museumSelectedURLs';
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const statusDiv = document.getElementById('status');
        const checkboxContainer = document.getElementById('museumCheckboxes');
        const tabCountSpan = document.getElementById('tabCount');

        // Generate checkboxes
        function generateCheckboxes() {
            museums.forEach((museum, index) => {
                const div = document.createElement('div');
                div.className = 'museum-checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `museum-${index}`;
                checkbox.checked = true; // All checked by default
                checkbox.addEventListener('change', updateTabCount);
                
                const label = document.createElement('label');
                label.htmlFor = `museum-${index}`;
                label.innerHTML = `${museum.icon} ${museum.name}`;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                checkboxContainer.appendChild(div);
            });
            
            // Load saved selections
            loadSelectedMuseums();
            updateTabCount();
        }

        // Update tab count display
        function updateTabCount() {
            const selectedCount = getSelectedMuseums().length;
            tabCountSpan.textContent = `${selectedCount} tab${selectedCount !== 1 ? 's' : ''} selected`;
            
            // Save selections
            saveSelectedMuseums();
        }

        // Get selected museums
        function getSelectedMuseums() {
            const selected = [];
            museums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox && checkbox.checked) {
                    selected.push(museum);
                }
            });
            return selected;
        }

        // Save selected museums to localStorage
        function saveSelectedMuseums() {
            const selectedIndices = [];
            museums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox && checkbox.checked) {
                    selectedIndices.push(index);
                }
            });
            localStorage.setItem(SELECTED_KEY, JSON.stringify(selectedIndices));
        }

        // Load selected museums from localStorage
        function loadSelectedMuseums() {
            const saved = localStorage.getItem(SELECTED_KEY);
            if (saved) {
                try {
                    const selectedIndices = JSON.parse(saved);
                    museums.forEach((museum, index) => {
                        const checkbox = document.getElementById(`museum-${index}`);
                        if (checkbox) {
                            checkbox.checked = selectedIndices.includes(index);
                        }
                    });
                } catch (e) {
                    console.error('Error loading selections:', e);
                }
            }
        }

        // Load last search term from localStorage on page load
        function loadLastSearchTerm() {
            const lastSearch = localStorage.getItem(STORAGE_KEY);
            if (lastSearch) {
                searchInput.value = lastSearch;
            }
        }

        // Save search term to localStorage
        function saveSearchTerm(term) {
            localStorage.setItem(STORAGE_KEY, term);
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 5000);
        }

        function searchMuseums() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                showStatus('Please enter a search term', 'warning');
                searchInput.focus();
                return;
            }

            const selectedMuseums = getSelectedMuseums();
            
            if (selectedMuseums.length === 0) {
                showStatus('Please select at least one museum', 'warning');
                return;
            }

            // Save the search term to localStorage
            saveSearchTerm(searchTerm);

            searchButton.disabled = true;
            searchButton.textContent = 'Opening...';

            let opened = 0;
            let failed = 0;
            
            // Keep refocusing on this window aggressively
            const refocusInterval = setInterval(() => {
                window.focus();
            }, 10);
            
            selectedMuseums.forEach((museum, index) => {
                setTimeout(() => {
                    const searchUrl = museum.url.replace(/SEARCH/g, encodeURIComponent(searchTerm));
                    const newWindow = window.open(searchUrl, '_blank');
                    
                    if (newWindow) {
                        opened++;
                        // Force focus back immediately
                        window.focus();
                    } else {
                        failed++;
                    }

                    if (index === selectedMuseums.length - 1) {
                        // Stop the aggressive refocusing
                        setTimeout(() => clearInterval(refocusInterval), 500);
                        
                        searchButton.disabled = false;
                        searchButton.textContent = 'Search Selected';
                        
                        if (failed > 0) {
                            showStatus(`Opened ${opened} tabs. ${failed} blocked - please allow pop-ups and try again.`, 'warning');
                        } else {
                            showStatus(`Successfully opened ${opened} museum search tabs!`, 'success');
                        }
                    }
                }, index * 100); // Stagger tab opening by 100ms
            });
        }

        searchButton.addEventListener('click', searchMuseums);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMuseums();
            }
        });

        // Select All button
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            museums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
            updateTabCount();
        });

        // Select None button
        document.getElementById('selectNoneBtn').addEventListener('click', () => {
            museums.forEach((museum, index) => {
                const checkbox = document.getElementById(`museum-${index}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
            });
            updateTabCount();
        });

        // Initialize
        generateCheckboxes();
        loadLastSearchTerm();
        searchInput.focus();
        searchInput.select();
    </script>
</body>
</html>
